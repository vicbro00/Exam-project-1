<body>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>
    <header>
        <nav class="desktop-nav-logged-in" id="desktopLoggedIn">
            <ul>
                <li><button class="sign-out-btn">Sign out</button></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="post/edit.html">Edit posts</a></li>
                <li><a href="post/create.html">Create Posts</a></li>
            </ul>
        </nav>
        <nav class="desktop-nav-logged-out" id="desktopLoggedOut">
            <ul>
                <li><button onclick="window.location.href='account/login.html';">Sign in</button></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="account/register.html">Register</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-bars" id="hamburgerIcon"></i>
        <nav class="hamb-menu-logged-out" id="hambMenuLoggedOut">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="account/register.html">Register</a></li>
            </ul>
            <button onclick="window.location.href='account/login.html';">Sign in</button>

        <nav class="hamb-menu-logged-in hidden" id="hambMenuLoggedIn">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="post/edit.html">Edit posts</a></li>
                <li><a href="post/create.html">Create posts</a></li>
            </ul>
            <button class="sign-out-btn">Sign out</button>
            <div id="responseMessage"></div>
        </nav>
        <a href="index.html"><h1><span class="blue">Hot</span><span class="black">View</span> <span class="blue">Labs</span></h1></a>
        <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
    </header>

    <main>
        <h2>Hoping to provide the most accurate and up to date insights to tech leaders across the world</h2>
        <div class="blog-carousel">
            <div class="carousel-container" id="carouselContainer"></div>
            <div class="slide-container">
                <button class="slide-btn" id="slideBtnPrev">&larr;</button>
                <ul class="carousel-dots" id="carouselDots">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <button class="slide-btn" id="slideBtnNext">&rarr;</button>
            </div>
        </div>
        <div class="blog-page-dots"></div>
        <h3>All our blogs</h3>
        <div class="sort-bar">
            <button class="sortingBtn" id="sortingBtn">Sort by:<i class="fa-solid fa-arrow-down"></i></button>
            <input type="text" id="searchInput" name="search" placeholder="Search...">
            <label for="search"></label>
            <input type="hidden" id="search" name="search">
        </div>
        <div id="blogGrid"></div>
    </main>

    <footer>
        <div class="footer-top">
            <button onclick="window.location.href='account/register.html';" class="sign-up-btn">Sign up here!</button>
            <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
        </div>
        <div class="footer-bar"></div>
        <div class="footer-bot">
            <p>&copy;HotViewLabs</p>
            <div>
                <i class="fa-brands fa-square-instagram"></i>
