<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/account-register-page.css">
    <link rel="stylesheet" href="css/basic-styling.css">
	<title>HotView Labs Account Register Page</title>
</head>

<body>
	<header>
        <nav class="hamb-menu-logged-out">
            <ul>
                <li>Home</li>
                <li>All posts</li>
                <li>Contact</li>
            </ul>
            <button class="sign-in-btn" id="signInBtn">Sign in</button>
        </nav>
        <nav class="hamb-menu-logged-in">
            <ul>
                <li>Home</li>
                <li>All posts</li>
                <li>Edit posts</li>
                <li>Contact</li>
            </ul>
            <button class="sign-out-btn" id="signOutBtn">Sign out</button>
        </nav>
        <h1>HotView Labs</h1>
        <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
    </header>

	<main>
		<h1>Sign up here!</h1>
		<form class="sign-up-form" id="registerForm">
			<label for="name">Name:</label>
			<input type="text" id="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" required>
            <label for="bio"></label>
            <input type="text" name="bio" id="bio" placeholder="bio(optional)">
            <input type="text" id="avatarAlt" placeholder="Avatar Alt Text (optional)"/>
            <input type="text" id="bannerUrl" placeholder="Banner URL (optional)"/>
            <input type="text" id="bannerAlt" placeholder="Banner Alt Text (optional)"/>
        </form>
		<button type="submit" class="sign-up-btn" id="signUpBtn">Sign up</button>
        <p id="message"></p>
	</main>

	<footer>
        <div>
            <button class="sign-up-btn">Sign up here!</button>
            <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
        </div>
        <div class="footer-bar"></div>
        <div>
            <p>&copy;HotViewLabs</p>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-square-github"></i>
        </div>
    </footer>

    <script src="auth.js" defer></script>
    <script src="api.js" defer></script>
</body>
</html>
