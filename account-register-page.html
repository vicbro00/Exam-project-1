<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
	<title>HotView Labs Account Register Page</title>
</head>

<body>
	<header>
        <nav class="hamb-menu-logged-out">
            <ul>
                <li>Home</li>
                <li>All posts</li>
                <li>Contact</li>
            </ul>
            <button>Sign in</button>
        </nav>
        <nav class="hamb-menu-logged-in">
            <ul>
                <li>Home</li>
                <li>All posts</li>
                <li>Edit posts</li>
                <li>Contact</li>
            </ul>
            <button>Sign out</button>
        </nav>
        <h1>HotView Labs</h1>
        <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
    </header>

	<main>
		<h1>Sign up here!</h1>
		<div class="sign-up-form">
			<label for="name">Name:</label>
			<input type="text" id="name">
			<label for="email">Email:</label>
			<input type="email" id="email">
			<label for="password">Password:</label>
			<input type="password" id="password">
		</div>
		<button class="sign-up-btn">Sign up</button>
	</main>

	<footer>
        <div>
            <button class="sign-up-btn">Sign up here!</button>
            <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
        </div>
        <div class="footer-bar"></div>
        <div>
            <p>&copy;HotViewLabs</p>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-square-github"></i>
        </div>
    </footer>

</body>
</html>
