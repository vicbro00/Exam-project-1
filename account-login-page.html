<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <title>HotView Labs Account Login Page</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-bars" id="hamburgerIcon"></i>
        <nav class="hamb-menu-logged-out" id="hambMenuLoggedOut">
            <ul>
                <li><a href="/index.html">Home</li></a>
                <li><a href="/post-edit.html">All posts</li></a>
                <li>Contact</li>
            </ul>
            <a href="account-login-page.html"><button id="signInBtn">Sign in</button></a>
        </nav>
        <nav class="hamb-menu-logged-in hidden" id="hambMenuLoggedIn">
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="post.html"><li>All posts</li></a>
                <a href="post-edit.html"><li>Edit posts</li></a>
                <a href="blog-create-post-page.html"><li>Create posts</li></a>
            </ul>
            <button id="signOutBtn">Sign out</button>
            <div id="responseMessage"></div>
        </nav>
        <h1><span class="blue">Hot</span>View <span class="blue">Labs</span></h1>
        <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
    </header>

    <main>
        <h1>Log into your profile here!</h1>
        <form action="/index.html" class="loginForm" id="loginForm" onsubmit="return login()">
            <div class="input-group">
                <label for="email" class="label">Email:</label>
                <input type="email" id="email" placeholder="Email..." class="input">
                <span class="error-message"></span>
                <label for="password" class="label">Password:</label>
                <input type="password" id="password" class="input">
                <span class="error-message"></span>
            </div>
            <button onsubmit="return login()" id="signInBtn" class="sign-in-btn" type="submit">Sign in</button>
        </form>
        <p id="responseMessage"></p>
    </main>

    <footer>
        <div>
            <button class="sign-up-btn">Sign up here!</button>
            <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
        </div>
        <div class="footer-bar"></div>
        <div>
            <p>&copy;HotViewLabs</p>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-square-github"></i>
        </div>
    </footer>

    <script src="auth.js" defer></script>
    <script src="api.js" defer></script>
</body>
</html>
