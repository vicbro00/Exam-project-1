<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the edit page for HotView Labs. Here you can edit all your posts you have created. Choose between a new title, new blog content or a new image to your blog.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/edit.css">
    <link rel="stylesheet" href="/css/basic-styling.css">
    <title>HotView Labs Blog Post Edit Page</title>
</head>
    
<body>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>
    <header>
        <nav class="desktop-nav-logged-in" id="desktopLoggedIn">
            <ul>
                <button id="signOutBtn">Sign out</button>
                <a href="/index.html"><li>Home</li></a>
                <a href="/post/edit.html"><li>Edit posts</li></a>
                <a href="/post/create.html"><li>Create Posts</li></a>
            </ul>
        </nav>
        <nav class="desktop-nav-logged-out" id="desktopLoggedOut">
            <ul>
                <a href="/account/login.html"><button id="signInBtn">Sign in</button></a>
                <a href="/index.html"><li>Home</li></a>
                <li><a href="/account/register.html">Register</li></a>
            </ul>
        </nav>
        <i class="fa-solid fa-bars" id="hamburgerIcon"></i>
        <nav class="hamb-menu-logged-out" id="hambMenuLoggedOut">
            <ul>
                <li><a href="/index.html">Home</li></a>
                <li><a href="/account/register.html">Register</li></a>
            </ul>
            <a href="/account/login.html"><button id="signInBtn">Sign in</button></a>
        </nav>
        <nav class="hamb-menu-logged-in hidden" id="hambMenuLoggedIn">
            <ul>
                <a href="/index.html"><li>Home</li></a>
                <a href="/post-edit.html"><li>Edit posts</li></a>
                <a href="/post/create.html"><li>Create posts</li></a>
            </ul>
            <button id="signOutBtn">Sign out</button>
            <div id="responseMessage"></div>
        </nav>
        <a href="/index.html"><h1><span class="blue">Hot</span><span class="black">View</span> <span class="blue">Labs</span></h1></a>
        <img src="/images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
    </header>

    <main>
        <h2>Signed in as: <span id="email"></as:span></h2>
        <form class="edit-form" id="createPostForm">
            <label for="blogTitle">Blog title:</label>
            <input type="text" id="blogTitle">
            <label for="blogContent">Blog content:</label>
            <textarea id="blogContent" rows="5" required></textarea>
            <label for="publishDate">Publish Date:</label>
            <input type="date" id="publishDate" required>
            <label for="blogImage">Blog image:</label>
            <input type="url" id="blogImage" placeholder="Enter image URL">
            <img id="previewImage" alt="Image preview">
        </form>
        <button class="confirm-btn" id="confirmBtn" type="submit">Confirm edits</button>
        <button id="confirmBtn" onclick="window.location.href='/post/create.html'">Create New Post</button>
        <div class="blog-grid" id="blogGrid"></div>
    </main>

    <footer>
        <div class="footer-top">
            <a href="/account/register.html"><button class="sign-up-btn">Sign up here!</button></a>
            <img src="./images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
        </div>
        <div class="footer-bar"></div>
        <div class="footer-bot">
            <p>&copy;HotViewLabs</p>
            <div>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-square-github"></i>
            </div>
        </div>
    </footer>

    <script src="./js/display.js" defer></script>
    <script src="./js/create.js" defer></script>
    <script src="./js/edit.js" defer></script>
    <script src="./js/auth.js" defer></script>
    <script src="./js/api.js" defer></script>
    <script src="./js/ui.js" defer></script>
</body>
</html>
