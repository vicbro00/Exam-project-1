<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <title>HotView Labs Blog Create Post Page</title>
</head>

<body>
    <header>
        <nav class="hamb-menu-logged-out">
            <ul>
                <li>Home</li>
                <li>All posts</li>
                <li>Contact</li>
            </ul>
            <button>Sign in</button>
        </nav>
        <nav class="hamb-menu-logged-in">
            <ul>
                <li>Home</li>
                <li>All posts</li>
                <li>Edit posts</li>
                <li>Contact</li>
            </ul>
            <button>Sign out</button>
        </nav>
        <h1>HotView Labs</h1>
        <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
    </header>

    <main>
        <h1>Signed in as: User Name</h1>
        <div class="edit-form" id="createPost">
            <label for="blogTitle">Blog title:</label>
            <input type="text" id="blogTitle">
            <i class="fa-regular fa-square-check"></i>
            <label for="blogContent">Blog content:</label>
            <textarea id="blogContent" rows="5" required></textarea>
            <i class="fa-regular fa-square-check"></i>
            <label for="blogImage">Blog image:</label>
            <input type="text" id="blogImage">
            <i class="fa-regular fa-square-check"></i>
        </div>
        <button class="confirm-btn" type="submit">Confirm edits</button>
    </main>

    <footer>
        <div>
            <button class="sign-up-btn">Sign up here!</button>
            <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
        </div>
        <div class="footer-bar"></div>
        <div>
            <p>&copy;HotViewLabs</p>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-square-github"></i>
        </div>
    </footer>

    <script src="auth.js" defer></script>
</body>
</html>
