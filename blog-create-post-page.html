<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/blog-create-post-page.css">
    <link rel="stylesheet" href="css/basic-styling.css">
    <title>HotView Labs Blog Create Post Page</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-bars" id="hamburgerIcon"></i>
        <nav class="hamb-menu-logged-out" id="hambMenuLoggedOut">
            <ul>
                <li><a href="/index.html">Home</li></a>
                <li><a href="/post-edit.html">All posts</li></a>
                <li>Contact</li>
            </ul>
            <a href="account-login-page.html"><button id="signInBtn">Sign in</button></a>
        </nav>
        <nav class="hamb-menu-logged-in hidden" id="hambMenuLoggedIn">
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="post.html"><li>All posts</li></a>
                <a href="post-edit.html"><li>Edit posts</li></a>
                <a href="blog-create-post-page.html"><li>Create posts</li></a>
            </ul>
            <button id="signOutBtn">Sign out</button>
            <div id="responseMessage"></div>
        </nav>
        <h1><span class="blue">Hot</span>View <span class="blue">Labs</span></h1>
        <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
    </header>

    <main>
        <h1>Signed in as: User Name</h1>
        <div class="edit-form" id="createPostForm">
            <label for="blogTitle">Blog title:</label>
            <input type="text" id="blogTitle">
            <i class="fa-regular fa-square-check"></i>
            <label for="blogContent">Blog content:</label>
            <textarea id="blogContent" rows="5" required></textarea>
            <i class="fa-regular fa-square-check"></i>
            <label for="blogImage">Blog image:</label>
            <input type="file" id="blogImage" accept="image/*">
            <img id="previewImage" src="" alt="Image preview">
            <i class="fa-regular fa-square-check"></i>
        </div>
        <button class="confirm-btn" id="confirmBtn" type="submit">Confirm edits</button>
    </main>

    <footer>
        <div>
            <button class="sign-up-btn">Sign up here!</button>
            <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
        </div>
        <div class="footer-bar"></div>
        <div>
            <p>&copy;HotViewLabs</p>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-square-github"></i>
        </div>
    </footer>

    <script src="api.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="create.js" defer></script>
    <script src="edit.js" defer></script>
</body>
</html>
