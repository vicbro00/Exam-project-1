<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/post-edit.css">
    <link rel="stylesheet" href="css/basic-styling.css">
    <title>HotView Labs Blog Post Edit Page</title>
</head>
    
<body>
    <header>
        <i class="fa-solid fa-bars"></i>
        <nav class="hamb-menu-logged-out">
            <ul>
                <li>Home</li>
                <li>All posts</li>
                <li>Contact</li>
            </ul>
            <button>Sign in</button>
        </nav>
        <nav class="hamb-menu-logged-in">
            <ul>
                <li>Home</li>
                <li>All posts</li>
                <li>Edit posts</li>
                <li>Contact</li>
            </ul>
            <button>Sign out</button>
        </nav>
        <h1><span class="blue">Hot</span>View <span class="blue">Labs</span></h1>
        <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
    </header>

    <main>
        <h1>Signed in as: `${name}`</h1>    
        <button id="createPostBtn" onclick="window.location.href='blog-create-post-page.html'">Create New Post</button>
        <div id="createPostForm" class="create-post-form">
            <input type="text" id="postTitle" placeholder="Blog Title" required>
            <textarea id="postContent" placeholder="Blog Content" rows="5" required></textarea>
            <input type="text" id="postImage" placeholder="Image URL (Optional)">
            <button id="createPostBtn">Create Post</button>
        </div>
        <div class="blog-grid" id="blogGrid">
            
        </div>
    </main>

    <footer>
        <div>
            <button class="sign-up-btn">Sign up here!</button>
            <img src="images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
        </div>
        <div class="footer-bar"></div>
        <div>
            <p>&copy;HotViewLabs</p>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-square-github"></i>
        </div>
    </footer>

    <script src="create-blog.js" defer></script>
    <script src="auth.js" defer></script>

</body>
</html>
