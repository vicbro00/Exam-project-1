<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the register page for HotView Labs. Here you can register your own account to start posting blog posts about technology and other tech products.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Roboto+Slab:wght@100;300;400;500;700;900&family=Quicksand:wght@300..700&family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/basic-styling.css">
	<title>HotView Labs Account Register Page</title>
</head>

<body>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>
	<header>
        <nav class="desktop-nav-logged-in" id="desktopLoggedIn">
            <ul>
                <li><button class="sign-out-btn">Sign out</button></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../post/edit.html">Edit posts</a></li>
                <li><a href="../post/create.html">Create Posts</a></li>
            </ul>
        </nav>
        <nav class="desktop-nav-logged-out" id="desktopLoggedOut">
            <ul>
                <li><button onclick="window.location.href='../account/login.html';">Sign in</button></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../account/register.html">Register</a></li>
            </ul>
        </nav>
        <span class="fa-solid fa-bars" id="hamburgerIcon" aria-hidden="true"></span>
        <nav class="hamb-menu-logged-out" id="hambMenuLoggedOut">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../account/register.html">Register</a></li>
            </ul>
            <button onclick="window.location.href='../account/login.html';">Sign in</button>
        </nav>
        <nav class="hamb-menu-logged-in hidden" id="hambMenuLoggedIn">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../post/edit.html">Edit posts</a></li>
                <li><a href="../post/create.html">Create posts</a></li>
            </ul>
            <button class="sign-out-btn">Sign out</button>
            <div id="responseMessage"></div>
        </nav>
        <h1 id="title"><span class="blue">Hot</span><span class="black">View</span> <span class="blue">Labs</span></h1>
        <img src="../images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
    </header>

	<main>
		<h2>Sign up here!</h2>
		<form class="sign-up-form" id="registerForm">
            <div class="input-group">
                <div>
                    <label for="name">Username:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div>
                    <label for="bio"></label>
                    <input type="text" name="bio" id="bio" placeholder="bio(optional)">
                </div>
                <div>
                    <label for="bannerUrl"></label>
                    <input type="text" name="bannerUrl" id="bannerUrl" placeholder="Banner URL (optional)"/>
                </div>
                <div>
                    <label for="bannerAlt"></label>
                    <input type="text" name="bannerAlt" id="bannerAlt" placeholder="Banner Alt Text (optional)"/>
                </div>
            </div>
            <button type="submit" class="sign-up-button" id="signUpBtn">Sign up</button>
            <p id="message"></p>
        </form>
        
	</main>

	<footer>
        <div class="footer-top">
            <button onclick="window.location.href='../account/register.html';" class="sign-up-btn">Sign up here!</button>
            <img src="../images/Logo.png" alt="HotView Labs logo, with a blue chatbox and a cloud in the background.">
        </div>
        <div class="footer-bar"></div>
        <div class="footer-bot">
            <p>&copy;HotViewLabs</p>
            <div>
                <span class="fa-brands fa-square-instagram" aria-hidden="true"></span>
                <span class="fa-brands fa-youtube" aria-hidden="true"></span>
                <span class="fa-brands fa-square-github" aria-hidden="true"></span>
            </div>
        </div>
    </footer>

    <script src="../js/display.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/api.js" defer></script>
    <script src="../js/ui.js" defer></script>
</body>
</html>
